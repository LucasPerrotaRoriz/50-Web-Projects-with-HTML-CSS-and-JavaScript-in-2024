<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Slideshow</title>
  </head>
  <body>
    <div class="container">
      <div class="slideshow-wrapper">
        <div class="control left-arrow">
          <div class="arrow">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
          </div>
        </div>
        <div class="slides">
          <div class="slide slide-1">
            <img src="images/slide-img-1.jpg" alt="Slide 1">
          </div>
          <div class="slide slide-2">
            <img src="images/slide-img-2.jpg" alt="Slide 2">
          </div>
          <div class="slide slide-3">
            <img src="images/slide-img-3.jpg" alt="Slide 3">
          </div>
          <div class="slide slide-4">
            <img src="images/slide-img-4.jpg" alt="Slide 4">
          </div>
          <div class="slide slide-5">
            <img src="images/slide-img-5.jpg" alt="Slide 5">
          </div>
          <div class="slide slide-6">
            <img src="images/slide-img-6.jpg" alt="Slide 6">
          </div>
        </div>
        <div class="control right-arrow">
          <div class="arrow">
            <div class="line line-3"></div>
            <div class="line line-4"></div>
          </div>
        </div>
        <div class="play-pause">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
