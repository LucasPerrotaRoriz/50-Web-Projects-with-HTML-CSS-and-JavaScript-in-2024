<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josenfin+Sans:wght@300;400;600|Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="banner-text">
        <h1>CodeAndCreate</h1>
        <p>Learn how to code</p>
      </div>
      <div class="btns">
        <button class="btn login-btn">Login</button>
        <button class="btn signup-btn">Sign Up</button>
      </div>
      <div class="form-container">
        <div class="signup-form-wrapper modal">
          <a class="x-btn signup-x"> &times; </a>
          <div class="form-header">
            <h1>CodeAndCreate</h1>
            <h2>Join Us</h2>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-group">
              <i class="far fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button type="button">Sign Up</button>
          </form>
        </div>
        <div class="login-form-wrapper modal">
          <a class="x-btn login-x"> &times; </a>
          <div class="form-header">
            <h1>CodeAndCreate</h1>
            <h2>Login</h2>
          </div>
          <form class="form">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button type="button">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
